name: stroketry3
description: "Stroke classification from a zip of images"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.10.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  archive: ^3.6.1
  file_picker: ^8.0.0
  image: ^4.2.0

  flutter_onnxruntime: ^1.6.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/models/stroke_type_classifier_single.onnx
    - assets/models/stroke_location_segmenter_single.onnx
